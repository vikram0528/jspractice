<p>Two trains are moving in opposite directions @ 60 km/hr and 90 km/hr. Their lengths are 1.10 km and 0.9 km respectively. 
The time taken by the slower train to cross the faster train in seconds is</P>
<script>
var trainspeed1=60;
var trainspeed2=90;
var lengthtrain1 =1.10;
var lengthtrain2 =0.9;
var time;

speed = trainspeed1+trainspeed2;
speed = speed*5/18;
length = lengthtrain1+lengthtrain2;
time = speed*length;

alert(time);
</script>
