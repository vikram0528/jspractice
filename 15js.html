<p>A train covered first 120 km at a speed of 20 km an hour 
and then covered the remaining 180 km at a speed of 45 km an hour. 
Find its average speed</P>
<script>
let firstspeed =20;
let secondspeed =45;
let firstdistance =120;
let seconddistance =180;
let averagespeed;

time1 = firstdistance/firstspeed;
time2 = seconddistance/secondspeed;
totaldistance = firstdistance+seconddistance;
time = time1+time2;
averagespeed = totaldistance/time;

console.log(averagespeed);
</script>
