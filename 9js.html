<p>A goods train runs at the speed of 72 kmph and crosses a 250 m long platform in 
26 seconds. 
What is the length of the goods train?</P>
<script>
var trainspeed =72;
var time=26;
var platformlength =250;
var trainlength;

speed = trainspeed*5/18;
trainlength =(speed*time)-platformlength;

alert(trainlength);


</script>
