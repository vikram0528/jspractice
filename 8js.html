<p>A train 110 metres long is running with a speed of 60 kmph. In what time will it 
pass a man who is running at 6 kmph in the direction
opposite to that in which the train is going?</P>
<script>
var trainlength=110;
var trainspeed=60;
var manspeed =6;
var time;

speed = (trainspeed+manspeed)*5/18;
time = trainlength/speed;

alert(time);


</script>
</body>
