<p>A train 360 m long is running at a speed of 45 km/hr. In what time will it pass a bridge 140 m long </P>
<script>
var trainlength =360;
var speed =45;
var bridgelength =140;
var passtime;

speed =speed*5/18;
totaldistance =trainlength+bridgelength;
passtime =totaldistance/speed;

alert(passtime);


</script>
