<body>	
<P>Two trains 140 m and 160 m long run at the speed of 60 km/hr and 40 km/hr respectively in opposite directions on parallel tracks. 
The time (in seconds) which they take to cross each other, is</P>
<script>
var trains1length=140;
var trains2length=160;
var train1speed =60;
var train2speed =40;
var time;

length = trains1length+trains2length;
speed = train1speed+train2speed;
speed = speed*5/18;
time = length/speed;
</script>
alert(time);
</body>
